<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="row container">
        <div class="col">
          <div class="image">
            <img class = 'logo' src="images/logo.svg" alt="logo">
          </div>
          <div class="hide-for-desktop">
            <img class = 'woman' src="images/hero-mobile.jpg" alt="mobile">
          </div>
          <div class="text-box">
            <h1><span>We're</span><br>coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <div class="form">
            <form action = '#'>
              <input class = 'input' type = 'email' placeholder = 'Email Address'>
              <div class="error">
                <img class = 'error-svg' src="images/icon-error.svg" alt="Error">
              </div>
              <div class="button">
                <button class = 'btn' type = 'submit' ><img src="images/icon-arrow.svg" alt="Arrow"></button>
              </div>
            </form>
            <div class="warn">
              <p class = 'msg'>Please provide a valid email</p>
            </div>
          </div>
        </div>
        <div class="col">
          <img class = 'hide-for-mobile' src="images/hero-desktop.jpg" alt="Woman">
        </div>
      </div>
    </section>
  </main>


  <footer>
    <div class="attribution">
      <div class="p">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ramly</a>.
      </div>
    </div>
  </footer>

  <script src = 'script.js'></script>
</body>
</html>
